<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <title>Create Pass - Rocket.Q</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/home.css" />
  </head>
  <body>
    <div id="home" class="content">
      <!-- ABRE HEADER -->
      <header id="header">
        <img src="./assets/img/logo.svg" alt="logotipo rocket.q" />
      </header>
      <!-- FECHA HEADER -->

      <div id="bg">
        <div class="ball top"></div>
        <div class="ball bottom"></div>
      </div>
      <!-- ABRE MAIN -->
      <main id="main">
        <div class="container">
          <section>
            <h2>Crie sua pr√≥pria sala</h2>
            <form action="">
              <label class="sr-only" for="room-pass">Insira uma senha</label>
              <input
                type="password"
                id="room-pass"
                placeholder="Insira uma senha"
              />
              <button>
                <img
                  src="./assets/img/users-white.svg"
                  alt="icone de criar sala"
                />
                Criar sala
              </button>
            </form>
          </section>
        </div>
      </main>
      <!-- FECHA MAIN -->
    </div>
  </body>
</html>
